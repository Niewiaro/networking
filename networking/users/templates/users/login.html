{% extends 'base/base.html' %}
{% load bootstrap5 %}

{% block title %}
  Logowanie
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="display-3 text-center">Logowanie</h1>
    
    <div class="row justify-content-center">
      <div class="col-md-7">
        <form method="POST" action="/users/login/" class="mt-4 p-4 border rounded shadow bg-light">
          {% csrf_token %}
          
          {% bootstrap_form form %}
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Zaloguj</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
