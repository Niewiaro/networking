{% extends 'base/base.html' %}
{% load bootstrap5 %}
{% block title %}
  Rejestracja
{% endblock %}

{% block content %}
  <p class="display-1 m-5">Rejestracja</p>
  <form class="row align-items-center" method="POST" action="/users/register/">
    {% csrf_token %}

    {% bootstrap_form form %}
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
