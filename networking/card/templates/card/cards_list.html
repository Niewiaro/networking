{% extends 'base/base.html' %}

{% block title %}
  Business Cards
{% endblock %}

{% block content %}
  <section>
    <p class="display-1 m-5">Business Cards</p>

    <div class="row justify-content-center">
      {% for card in cards %}
        <div class="col-auto card" style="width: 18rem;">
          <div class="card-body">
            <h3 class="card-title"><a href="{% url 'card:page_by_slug' identifier=card.slug %}">{{ card.full_name }}</a></h3>
            <h3 class="card-title"><a href="{% url 'card:page_by_id' identifier=card.id %}">{{ card.full_name }}</a></h3>
            <h4 class="card-subtitle mb-2 text-muted">{{ card.company_name }}</h4>
            <p class="card-text">
              <figure class="text-end">
                <blockquote class="blockquote">
                  <p>{{ card.updated_at }}</p>
                </blockquote>
                <figcaption class="blockquote-footer">Last update</figcaption>
              </figure>
            </p>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
